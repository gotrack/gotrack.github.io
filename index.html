<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GoTrack | Barang ga ilang lagi.">
    <title>Barang ga ilang lagi</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />

  </head>
  <body>

    <main>
      <div class="container">
        <img class="logo-head" src="images/logo-main.svg" alt="">
        <img class="logo-type" src="images/logo-type-white.svg" alt="">

  <rect id="deepPink-rectangle" width="50" height="50" x="50" y="50" fill="deepPink" />

  <animateTransform 
    xlink:href="#deepPink-rectangle"
    attributeName="transform" 
    attributeType="XML"
    type="rotate"
    from="0 75 75"
    to="360 75 75" 
    dur="2s"
    begin="0s"
    repeatCount="indefinite"
    fill="freeze" 
  />
      </div>
    </main>

  </body>
</html>
